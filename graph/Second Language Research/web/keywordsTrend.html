<html>
<head>

  <title>语言学论文可视化</title>

</head>
<body>

  <script type="text/javascript" src="../../../js/echarts.min.js"></script>
  <script type="text/javascript" src="../../../js/echarts-graph-modularity.min.js"></script>
  <script type="text/javascript" src="../data/keywordsTrend.js"></script>
  <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var chart = echarts.init(document.getElementById('chart'));

      //准备好数据

      //value(节点的值，可以设置节点半径与该值的关系)，label（该字段是我用来显示该节点标签的，可以改名），大家也可以自己设置其他字段
      var graph = {};//数据
      //graph.nodes = [
          // {category:1, name: 3,value : 3,label: '保罗-乔布斯'},
          // {category:1, name: 4,value : 3,label: '克拉拉-乔布斯'},
          // {category:1, name: 5,value : 7,label: '劳伦-鲍威尔'},
          // {category:2, name: 6,value : 5,label: '史蒂夫-沃兹尼艾克'},
          // {category:2, name: 7,value : 8,label: '奥巴马'},
          // {category:2, name: 8,value : 9,label: '比尔-盖茨'},
          // {category:2, name: 9,value : 4,label: '乔纳森-艾夫'},
          // {category:2, name: 10,value : 4,label: '蒂姆-库克'},
          // {category:2, name: 11,value : 1,label: '龙-韦恩'},
      //];
      graph.nodes = [];

      option = {
        title: {
          text: '《Second Language Research》 期刊年度关键词（作者用词）',
          subtext: 'Annual Keywords (Author)'
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'cross'
          }
        },
        toolbox: {
          show: true,
          feature: {
            saveAsImage: {}
          }
        },
        xAxis: {
          type: 'value',
          min: 2007,
          max: 2020,
          splitLine: {
            lineStyle: {
              type: 'dashed'
            }
          }
        },
        yAxis: {
          splitLine: {
            lineStyle: {
              type: 'dashed'
            }
          }
        },
        series: lines
      };



      chart.setOption(option);

    </script>

  </body>
  </html>
